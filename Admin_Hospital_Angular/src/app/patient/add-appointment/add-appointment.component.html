<div class="container">
    <div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

        <div>
            <div class="table-responsive">
                <div class="table-wrapper ">
                    <div class="table-title " style="margin-top: 10px;">
                        <div class="row">
                            <div class="col-sm-5 text-black">
                                <h2><b>Add Appointment</b></h2>
                            </div>

                        </div>
                    </div>

                    <div>
                        <div class="card bg-light mb-3 mt-3" style="max-width: 100%;">

                            <div class="card-header">
                                <h5><b>Add New Appointment</b></h5>
                            </div>
                            <div class="card-body">

                                <form #addAppointment="ngForm" (ngSubmit)="getValue(addAppointment.value)">
                                    <div class="form-group">
                                        <!-- <label for="name">Patient Name</label>
                                        <input type="text" ngModel class="form-control" id="name" name="name"> -->

                                        <label for="dates">Date</label>
                                        <input type="date" id="dates" name="dates" ngModel class="form-control date"
                                            value="" autocomplete="off">

                                        <label for="spec">Specialist</label>
                                        <select id="spec" name="spec" ngModel class="form-control">
                                            <option>Select</option>
                                            <ng-template ngFor let-element [ngForOf]="departmentList">
                                                <option value="{{element['id']}}">
                                                    {{element['department'] | pascalCase }}</option>

                                            </ng-template>
                                        </select>

                                        <label for="doc">Doctor</label>
                                        <select id="doc" name="doc" ngModel class="form-control">
                                            <ng-template ngFor let-element [ngForOf]="doctorList">
                                                <option value="{{element['id']}}">Dr.
                                                    {{element['first_name'] | pascalCase }} {{element['last_name'] |
                                                    pascalCase}} (Id={{element['id']}}) </option>

                                            </ng-template>
                                        </select>

                                        <label for="shift">Shift</label>
                                        <select id="shift" name="shift" ngModel class="form-control">
                                            <option>Select</option>
                                            <option>Morning</option>
                                            <option>Afternoon</option>
                                            <option>Evening</option>
                                        </select>

                                        <label for="Priority">Priority</label>
                                        <select id="Priority" name="Priority" ngModel class="form-control">
                                            <option>Select</option>
                                            <option>Low</option>
                                            <option>Normal</option>
                                            <option>Very Urgent</option>
                                        </select>
                                    </div>

                                    <button type="button" class="btn btn-primary float-right ml-3 "
                                        [routerLink]="['/admin/logs']">Back</button>
                                    <button type="submit" class="btn btn-success float-right ">Save</button>





                                </form>
                            </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
