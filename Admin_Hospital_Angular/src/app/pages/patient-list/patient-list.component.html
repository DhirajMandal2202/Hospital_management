<div class="container " style="margin-top: 5rem;">
    <div class=" table_body  bg-white  shadow-lg  " style="width: 100%;">

        <div class="">
            <div class="table-responsive">
                <div class="table-wrapper  ">
                    <div class="table-title " style="margin-top: 10px;">
                        <div class="row">
                            <div class="col-sm-5 text-black">
                                <h2> <b>Pathology Bill</b></h2>
                            </div>

                            <!-- Search bar -->
                            <div class="col-sm-3 text-black container text-left">

                            </div>
                            <div class="col-sm-3 text-black container text-left">
                                <div class="form-outline">
                                    <input id="search-input" type="text" id="form1" class="form-control"
                                        [(ngModel)]="searchText" (ngModelChange)="Search()" placeholder="Search" />
                                </div>
                            </div>

                            <!-- ------ -->

                        </div>
                    </div>
                    <table class="table table-striped table-hover text-center">
                        <thead class="text-center">
                            <tr>
                                <th>Patient_ID</th>
                                <th>Patient Name</th>
                                <th>Contact No</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Blood Group</th>
                                <th>Address</th>






                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let item of List | filter:searchText | paginate:{
                                itemsPerPage:tableSize, 
                                currentPage:page,
                                totalItems:count};let i =index">
                                <td>{{item.id}}</td>
                                <td>{{item.full_name |pascalCase}}</td>
                                <td>{{item.phone_no}}</td>
                                <td>{{item.mail_id}}</td>
                                <td>{{item.gender}}</td>
                                <td>{{item.blood_group}}</td>
                                <td>{{item.address}}</td>




                            </tr>

                            <!-- Pagniation body  -->
                            <tr>
                                <td colspan="12"></td>
                            </tr>
                            <tr>
                                <td colspan="12" class="text-center" style="background-color: #aab4bc;">
                                    <div class="container">
                                        <pagination-controls previousLabel="Prev" nextLabel="Next"
                                            (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                    </div>
                                </td>
                            </tr>

                            <!-- /Pagniation body  -->



                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
