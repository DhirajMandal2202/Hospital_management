<div class="container">
    <div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

        <div>
            <div class="table-responsive">
                <div class="table-wrapper ">
                    <div class="table-title " style="margin-top: 10px;">
                        <div class="row">

                            <div class="col-sm-5 text-black">

                                <h2><b>Update Medicine</b></h2>
                            </div>

                        </div>
                    </div>

                    <div>
                        <div class="card bg-light mb-3 mt-3" style="max-width: 100%;">

                            <div class="card-header">
                                <h5><b>Update Existing Medicine</b></h5>
                            </div>
                            <div class="card-body">

                                <form #addCategory="ngForm" (ngSubmit)="getValue(addCategory.value)">
                                    <div class="form-group">
                                        <label for="test">Name of Medicine</label>
                                        <input type="text" ngModel class="form-control" id="test" name="medicine">
                                    </div>

                                    <div class="form-group">
                                        <label for="amount">Amount per Quantity</label>
                                        <input type="text" ngModel class="form-control" id="amount" name="amount">
                                    </div>

                                    <div class="form-group">
                                        <label for="amount">Quantity</label>
                                        <input type="text" ngModel class="form-control" id="amount" name="quantity">
                                    </div>
                                    <button type="button" class="btn btn-primary float-right ml-3 "
                                        [routerLink]="['/hospital/adminPage/pharmacy/medicinesList']">Back</button>
                                    <button type="submit" class="btn btn-success float-right ">Add</button>

                                </form>
                            </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
