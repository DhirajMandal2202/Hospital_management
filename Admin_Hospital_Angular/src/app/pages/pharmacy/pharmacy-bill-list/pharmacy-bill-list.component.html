<div class="container " style="margin-top: 5rem;">
    <div class=" table_body  bg-white  shadow-lg  " style="width: 100%;">

        <div class="">
            <div class="table-responsive">
                <div class="table-wrapper  ">
                    <div class="table-title " style="margin-top: 10px;">
                        <div class="row">
                            <div class="col-sm-5 text-black">
                                <h2> <b>Pathology Bill</b></h2>
                            </div>

                            <!-- Search bar -->
                            <div class="col-sm-3 text-black container text-left">

                            </div>
                            <div class="col-sm-3 text-black container text-left">
                                <div class="form-outline">
                                    <input id="search-input" type="text" id="form1" class="form-control"
                                        [(ngModel)]="searchText" (ngModelChange)="Search()" placeholder="Search" />
                                </div>
                            </div>

                            <!-- ------ -->

                        </div>
                    </div>
                    <table class="table table-striped table-hover text-center">
                        <thead class="text-center">
                            <tr>
                                <th>SrNo</th>
                                <th>Patient Id</th>
                                <th>Doctor name</th>
                                <th>Medicine name</th>
                                <th>Date</th>
                                <th>Quantity</th>
                                <th>Total Amount</th>

                                <!-- <th>Test Name</th>
                                <th>Doctor Name</th>

                                <th>Date</th>

                                <th>Payment Method</th>
                                <th>Amount</th> -->




                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let item of billList | filter:searchText | paginate:{
                                itemsPerPage:tableSize, 
                                currentPage:page,
                                totalItems:count};let i =index">
                                <td>{{item.id}}</td>
                                <td>{{item.patient_id}}</td>
                                <td>{{item.doctor_id}}</td>
                                <td>{{item.medicine_id}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.total_amount}}</td>



                            </tr>

                            <!-- Pagniation body  -->
                            <tr>
                                <td colspan="12"></td>
                            </tr>
                            <tr>
                                <td colspan="12" class="text-center" style="background-color: #aab4bc;">
                                    <div class="container">
                                        <pagination-controls previousLabel="Prev" nextLabel="Next"
                                            (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                    </div>
                                </td>
                            </tr>

                            <!-- /Pagniation body  -->



                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
