<div class="container " style="margin-top: 5rem;">
    <div class=" table_body  bg-white  shadow-lg  " style="width: 100%;">

        <div class="">
            <div class="table-responsive">
                <div class="table-wrapper  ">
                    <div class="table-title " style="margin-top: 10px;">
                        <div class="row">
                            <div class="col-sm-5 text-black">
                                <h2> <b> Department </b></h2>
                            </div>

                            <!-- Search bar -->
                            <div class="col-sm-3 text-black container text-left">

                            </div>
                            <div class="col-sm-3 text-black container text-left">
                                <!-- <div class="form-outline">
                                    <input id="search-input" type="text" id="form1" class="form-control"
                                        [(ngModel)]="searchText" (ngModelChange)="Search()" placeholder="Search" />
                                </div> -->
                                <div>
                                    <a routerLink='/hospital/adminPage/department/addDepartment'
                                        class="btn float-right mb-3">
                                        <span>Add Department</span>
                                    </a>
                                </div>
                            </div>


                        </div>
                    </div>

                    <table class="table table-striped table-hover text-center">
                        <thead class="text-center">
                            <tr>
                                <th>Sr No</th>
                                <th>Department Name</th>
                                <!-- <th>Specialist</th>
                                <th>Doctor</th>
                                <th>Shift</th>
                                <th>Priority</th> -->

                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let item of logList | filter:searchText | paginate:{
                                itemsPerPage:tableSize, 
                                currentPage:page,
                                totalItems:count};let i =index">

                                <td>{{i+1}}</td>
                                <td>{{item.department | pascalCase}}</td>
                                <!-- <td>{{item.specialist}}</td>
                                <td>{{item.doctor}}</td>
                                <td>{{item.shift}}</td>
                                <td>{{item.priority}}</td> -->

                            </tr>

                            <!-- Pagniation body  -->
                            <tr>
                                <td colspan="12"></td>
                            </tr>
                            <tr>
                                <td colspan="12" class="text-center" style="background-color: #aab4bc;">
                                    <div class="container">
                                        <pagination-controls previousLabel="Prev" nextLabel="Next"
                                            (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                    </div>
                                </td>
                            </tr>
                            <!-- /Pagniation body  -->



                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
