<div class="container">
    <div class=" table_body  bg-white  shadow-lg " style="width: 100%;">

        <div>
            <div class="table-responsive">
                <div class="table-wrapper ">
                    <div class="table-title " style="margin-top: 10px;">
                        <div class="row">
                            <div class="col-sm-5 text-black">
                                <h2><b>Add Doctor</b></h2>
                            </div>

                        </div>
                    </div>

                    <div>
                        <div class="card bg-light mb-3 mt-3" style="max-width: 100%;">

                            <div class="card-header">
                                <h5><b>Add New Doctor</b></h5>
                            </div>
                            <div class="card-body">

                                <form #addCategory="ngForm" (ngSubmit)="getValue(addCategory.value)">
                                    <div class="form-group">
                                        <label for="firstname">First Name</label>
                                        <input type="text" ngModel class="form-control" id="firstname"
                                            name="first_name">
                                    </div>

                                    <div class="form-group">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" ngModel class="form-control" id="last_name" name="last_name">
                                    </div>

                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="text" ngModel class="form-control" id="age" name="age">
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" ngModel class="form-control" id="email" name="email">
                                    </div>

                                    <div class="form-group">
                                        <label>Gender</label>
                                        <!-- <input type="text" ngModel class="form-control" id="sex" name="sex"> -->
                                        <select class="form-control required" name="sex" id="sex" ngModel required>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>

                                    </div>

                                    <div class="form-group">
                                        <label for="designation">Designation</label>
                                        <input type="text" ngModel class="form-control" id="designation"
                                            name="designation">
                                    </div>

                                    <div class="form-group">
                                        <!-- <label for="department">Department</label>
                                        <input type="text" ngModel class="form-control" id="department"
                                            name="department"> -->
                                        <label>Select Department:</label>
                                        <select class="form-control required" name="department" id="department" ngModel
                                            required>
                                            <option>Select</option>


                                            <ng-template ngFor let-element [ngForOf]="departmentList">
                                                <option value="{{element['department']}}">
                                                    {{element['department'] | pascalCase }}</option>

                                            </ng-template>



                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" ngModel class="form-control" id="address" name="address">
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Contact No</label>
                                        <input type="text" ngModel class="form-control" id="phone" name="phone">
                                    </div>

                                    <div class="form-group">
                                        <label for="birth_date">Date Of Birth</label>
                                        <input type="date" ngModel class="form-control" id="birth_date"
                                            name="birth_date">
                                    </div>

                                    <div class="form-group">
                                        <label for="blood_group">Blood Group</label>
                                        <!-- <input type="text" ngModel class="form-control" id="blood_group"
                                            name="blood_group"> -->
                                        <select name="blood_group" class="form-control" id="blood_group" ngModel>
                                            <option value="A+">A+</option>
                                            <option value="O+">O+</option>
                                            <option value="B+">B+</option>
                                            <option value="AB+">AB+</option>
                                            <option value="A-">A-</option>
                                            <option value="O-">O-</option>
                                            <option value="B-">B-</option>
                                            <option value="AB-">AB-</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="text" ngModel class="form-control" id="password" name="password">
                                    </div>

                                    <!-- <button type="button" class="btn btn-primary float-right ml-3 "
                                        [routerLink]="['/admin/category']">Back</button> -->
                                    <button type="submit" class="btn btn-success float-right ">Save</button>





                                </form>
                            </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
